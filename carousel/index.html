<!DOCTYPE html>

<head>

    <title>Carousel</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">

            <div class="carousel-item active">

            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1569041032620-2d0ee0b7b673?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1500964757637-c85e8a162699?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1203&q=80" alt="">

                      </svg>
                </button>
                <button class="next" type="button">

                    <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
